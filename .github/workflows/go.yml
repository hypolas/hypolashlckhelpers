# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main", "dev" ]

env:
  MYVAR: VAROK
  HYPOLAS_HEALTHCHECK_MYID2_HTTP_URL: "\${MYVAR}"
  HYPOLAS_HEALTHCHECK_HTTP_URL: OK
  HYPOLAS_HEALTHCHECK_MYID1_HTTP_URL: OK
  HYPOLAS_LOGS_FILE: test/log.log

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Test
      run: go test -v .
